{% extends "some_app/base_template.html" %}
{% load static %}
    {% block content %}
    <div class="todo-container">
    {% for todo in to_do_list %}
    <div class="todo-button">
        <span class="todo-container__item"><p class="todo-container__id">{{ todo.id }}</p> {{ todo.to_do_message }}</span>
        <span class="todo-container__delete">
            <form action="" method="post">
            {% csrf_token %}
            <input class="hidden" value={{todo.id}} type="text" name="id_to_delete">
            <input type="image" class="todo-container__delete__img" alt="Delete" src="{% static 'some_app/images/delete.jpg' %}">
            </form>
        </span>
    </div>
    {% endfor %}
    </div>
    <div>
        <label class="add-todo__button" for="add-todo"><span class="add-todo">+</span></label>
        <input type="checkbox" name="add-todo" id="add-todo">        
    </div>
    
    {% endblock %}
