{% extends "some_app/base_template.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static './TicTacToe/main.css' %}" />
  <div class="img-container">
    <div class="img-container__2"></div>
    <div class="menu-gamegrid">
      <menu class="menu-gamegrid--menu">
        <span><a href="/tic_tac_toe">Refresh game</a></span>
        <!-- <span><a href="https://github.com/The-Estonian/JS-Tic-Tac-Toe">Git repo</a></span> -->
      </menu>
      <div class="menu-gamegrid--grid">
        <div class="menu-gamegrid--grid__column">
          <div class="menu-gamegrid--grid__row">
            <span class="button" id="one"><p>Available!</p></span>
            <span class="button" id="two"><p>Available!</p></span>
            <span class="button" id="three"><p>Available!</p></span>
          </div>
          <div class="menu-gamegrid--grid__row">
            <span class="button" id="four"><p>Available!</p></span>
            <span class="button" id="five"><p>Available!</p></span>
            <span class="button" id="six"><p>Available!</p></span>
          </div>
          <div class="menu-gamegrid--grid__row">
            <span class="button" id="seven"><p>Available!</p></span>
            <span class="button" id="eight"><p>Available!</p></span>
            <span class="button" id="nine"><p>Available!</p></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="playerX">Player X Wins!</div>
  <div class="playerO">Player O Wins!</div>
  <div class="doughnut">
    <svg xmlns='http://www.w3.org/2000/svg' width='0' height='0'> 
      <clipPath id='doughnut-path'> 
        <path d='M0,100 A100,100 0,1,1 200,100 A100,100 0,1,1 0,100 z 
                M50,100 A50,50 0,1,1 150,100 A50,50 0,1,1 50,100 z' 
                clip-rule='evenodd'/> 
      </clipPath>
    </svg> 
  </div>
  <script type="text/javascript" src="{% static './TicTacToe/main.js' %}"></script>
  {% endblock %}
